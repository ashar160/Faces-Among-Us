<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo-div">
                        <h2 class="logo HeadMain">
                            <a href="#">
                                Faces Among Us
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-div">
                        <ul class="menu-main">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="AmongUs.html">FacesAmongUs</a></li>
                            <li><a href="https://faces-among-us-2nsxsvxe4a-uc.a.run.app/game_survival/">FacesAmongUs-Survival!</a></li>

    <div class="container-fluid" id="GameSec">

            <div class="PhoneDiv">
                <img src="assets/images/Phone Frame.png" class="PhomeFrame" alt="Frame">

            <div class="BtnDiv">
                <div class="FirstRow">
                    <a href="#" class="animate__animated animate__fadeInDown AI" id="btnmain">Swipe Left (AI)</a>
                    <a href="#" class="animate__animated animate__fadeInDown Real" id="btnmain">Swipe Right (REAL)</a>
                </div>
                <div class="SecondRow">
                    <a href="#" class="animate__animated animate__fadeInDown" id="btnmain">Restart Game</a>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="row">
            <div class="col-md-12">
                <p class="ParaMain Icon animate__animated animate__fadeIn">
